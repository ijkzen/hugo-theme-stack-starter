# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/fav.png"

[footer]
since = 2020
customText = ""

[dateFormat]
published = "2016-01-02"
lastUpdated = "2016-01-02 15:04:05"

[sidebar]
emoji = "üç•"
subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[article]
headingAnchor = false
math = false
readingTime = true
toc = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

